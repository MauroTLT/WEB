<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 1</title>
	<link rel="stylesheet" href="">
	<style>
		* {
		  margin:0;
		  padding:0;
		  color:#fff;
		  font-family:Arial;
		}

		div#imagen {
		  width: 300px;
		  height: 200px;
		  background-size: cover;
		  background-image: url("img1.JPG");
		  margin: 30px auto;
		}

		div#info {
		  position:absolute;
		  overflow:hidden;
		  width: 300px;
		  height: 200px;
		  transition: background .5s;
		}

		div#info:hover {
			background: rgba(0,0,0,0.75);
		}

		p#headline {
		  position: relative;
		  top: 20px;
		  left: -100px;
		  font-size: 1.5rem;
		}

		div#info #headline {
			transition: left .5s;
		}
		
		div#info:hover #headline {
			left: 40%;
		}

		p#descripcion {
		  font-size: 1rem;
		  text-align: center;
		  position: absolute;
		  bottom: -100px;
		}

		div#info #descripcion {
			transition: bottom .5s;
		}
		
		div#info:hover #descripcion {
			bottom: 45%;
		}

	</style>
</head>
<body>
	 <div id="imagen">
	   <div id="info">

	   </div>
	 </div>
</body>
</html>
