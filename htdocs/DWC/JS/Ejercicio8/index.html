<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Ejercicio 8.2 - Form validation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<h1>Ejercicio 8.2 - Form validation</h1>
<div class="container">

    <!-- Acciones sobre el almacén -->
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3">
            <form id="new-prod" method="POST">
                <fieldset>
                    <legend>Nuevo producto</legend>
                    <div class="form-group">
                        <label for="new-cod">Código:</label>
                        <input type="text" class="form-control" id="new-cod" required>
                    </div>
                    <div class="form-group">
                        <label for="new-name">Nombre:</label>
                        <input type="text" class="form-control" id="new-name" required>
                    </div>
                    <div class="form-group">
                        <label for="new-units">Unidades:</label>
                        <input type="number" class="form-control" id="new-units" required min="0" step="1">
                    </div>
                    <div class="form-group">
                        <label for="new-price">Precio/u.:</label>
                        <input type="number" class="form-control" id="new-price" required min="0" step="0.01">
                    </div>
                    <button type="submit" class="btn btn-default">Añadir</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
            <form id="del-prod">
                <fieldset>
                    <legend>Eliminar producto</legend>
                    <div class="form-group">
                        <label for="del-cod">Código del producto:</label>
                        <input type="text" class="form-control" id="del-cod" required>
                    </div>
                    <button type="submit" class="btn btn-default">Eliminar</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
            <form id="mod-prod">
                <fieldset>
                    <legend>Cambiar stock</legend>
                    <div class="form-group">
                        <label for="mod-cod">Código del producto:</label>
                        <input type="text" class="form-control" id="mod-cod" required>
                    </div>
                    <div class="form-group">
                        <label for="mod-units">Unidades a incrementar <br>(si el valor es negativo se decrementa):</label>
                        <input type="number" class="form-control" id="mod-units" required step="1">
                    </div>
                    <button type="submit" class="btn btn-default">Cambiar</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </fieldset>
            </form>
        </div>
    </div>
    

    <!-- Almacén -->
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <table  class="table table-striped" id="almacen">
                <!-- Aquí insertaremos los productos-->
            </table>
        </div>
    </div>

    <!-- Acciones sobre los carritos -->
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3">
            <form id="new-cart">
                <fieldset>
                    <legend>Nuevo carro</legend>
                    <div class="form-group">
                        <label for="new-cart-cod">Código:</label>
                        <input type="text" class="form-control" id="new-cart-cod" required>
                    </div>
                    <div class="form-group">
                        <label for="new-cart-user">Usuario:</label>
                        <input type="text" class="form-control" id="new-cart-user" required>
                    </div>
                    <button type="submit" class="btn btn-default">Crear</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
            <form id="add-cart">
                <fieldset>
                    <legend>Añadir al carro</legend>
                    <div class="form-group">
                        <label for="add-cart-cod">Código del carro:</label>
                        <input type="text" class="form-control" id="add-cart-cod" required>
                    </div>
                    <div class="form-group">
                        <label for="add-cart-prod">Código del producto:</label>
                        <input type="text" class="form-control" id="add-cart-prod" required>
                    </div>
                    <div class="form-group">
                        <label for="add-cart-units">Unidades a añadir:</label>
                        <input type="number" class="form-control" id="add-cart-units" required min="0" step="1">
                    </div>
                    
                    <button type="submit" class="btn btn-default">Añadir</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
            <form id="del-cart">
                <fieldset>
                    <legend>Eliminar del carro</legend>
                    <div class="form-group">
                        <label for="del-cart-cod">Código del carro:</label>
                        <input type="text" class="form-control" id="del-cart-cod" required>
                    </div>
                    <div class="form-group">
                        <label for="del-cart-prod">Código del producto:</label>
                        <input type="text" class="form-control" id="del-cart-prod" required>
                    </div>
                    <div class="form-group">
                        <label for="del-cart-units">Unidades a quitar:</label>
                        <input type="number" class="form-control" id="del-cart-units" required min="0" step="1">
                    </div>
                    
                    <button type="submit" class="btn btn-default">Eliminar</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </fieldset>
            </form>
        </div>
    </div>
    
    <!-- Carritos -->
    <div class="row">
        <div id="carritos"></div>
    </div>
</div>
</body>
<script src="producto.class.js"></script>
<script src="store.class.js"></script>
<script src="cart.class.js"></script>
<script src="main.js"></script>
</html>
